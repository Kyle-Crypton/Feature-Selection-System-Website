<!DOCTYPE html>
<html lang="en">
<head>
    {% block head%}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}{% endblock %} - FSWEB</title>
    
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../static/css/creative.css">
    <link rel="stylesheet" type="text/css" href="../static/css/sb-admin.css">
    {% endblock %}
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">FSWEB</a>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="/upload/" class="dropdown-toggle">File Management</a>
                    </li>
                    <li class="dropdown">
                        <a href="/prepare/" class="dropdown-toggle">Feature Selection</a>
                    </li>
                    <li class="dropdown">
                        <a href="/user/" class="dropdown-toggle">User Management</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    {% block sidenav%}
                    {% endblock %}
                </ul>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div id="footer">
            <p style="color:white">&copy; Copyright 2016 by Kyle-Crypton.</p>
        </div>
    </div>
</body>
